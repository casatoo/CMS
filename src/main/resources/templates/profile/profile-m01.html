<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>
</head>
<body>
<!-- 프로필 모달 -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">
                    <i class="bx bx-user-circle"></i> 내 프로필
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId">

                <!-- 프로필 이미지 섹션 -->
                <div class="profile-image-section">
                    <div class="profile-image-container">
                        <img id="profileModalImage" src="/svg/solid/bxs-user.svg" alt="프로필 이미지" class="profile-image">
                        <div class="profile-image-overlay">
                            <button type="button" class="btn-image-upload" id="uploadImageBtn" title="이미지 업로드">
                                <i class="bx bx-camera"></i>
                            </button>
                            <button type="button" class="btn-image-delete" id="deleteImageBtn" style="display: none;" title="이미지 삭제">
                                <i class="bx bx-trash"></i>
                            </button>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                    <p class="profile-image-hint">JPG, PNG 파일 (최대 5MB)</p>
                </div>

                <!-- 프로필 정보 섹션 -->
                <div class="profile-info-section">
                    <div class="profile-info-row">
                        <span class="profile-info-label">로그인 ID</span>
                        <span class="profile-info-value" id="loginId">-</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">이름</span>
                        <span class="profile-info-value" id="name">-</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">직급</span>
                        <span class="profile-info-value" id="position">-</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">연차 일수</span>
                        <span class="profile-info-value" id="annualLeaveDays">-</span>
                    </div>
                    <div class="profile-info-row">
                        <span class="profile-info-label">권한</span>
                        <span class="profile-info-value" id="role">-</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/domain/profile/profile-m01.js"></script>
</body>
</html>
