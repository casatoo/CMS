<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <title>MAIN_PAGE</title>
</head>
<div layout:fragment="content">
    <div class="container p-t-20">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-white border-2 m-b-3">
                    <div class="card-body text-center">
                        <i class="bx bx-time-five bx-lg text-primary"></i>
                        <h5 class="card-title mt-2">오늘 출근 시간</h5>
                        <p class="card-title" id="workStartTime">오전 9:00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-white m-b-3">
                    <div class="card-body text-center">
                        <i class="bx bx-calendar-check bx-lg"></i>
                        <h5 class="card-title mt-2">이번 달 근무일수</h5>
                        <p class="card-title" id="workDaysThisMonth">15일</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-white m-b-3">
                    <div class="card-body text-center">
                        <i class="bx bxs-plane-alt bx-lg"></i>
                        <h5 class="card-title mt-2">남은 연차</h5>
                        <p class="card-title" id="remainingLeaves">5일</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
