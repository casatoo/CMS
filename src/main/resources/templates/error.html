<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">에러 발생</title>
    <script th:inline="javascript">
        let status = /*[[${status}]]*/ '';
        let message = /*[[${message}]]*/ '';
    </script>
    <style>
        /* 전체 화면을 채우는 스타일 */
        body {
            margin: 0; /* 기본 마진 제거 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            background-color: #f4f4f4; /* 배경 색상 설정 */
            color: #333; /* 기본 텍스트 색상 */
        }

        .error-content {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 100vh; /* 뷰포트 높이의 100% */
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 20px; /* 내부 여백 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            background-color: #fff; /* 카드 배경 색상 */
            border-radius: 8px; /* 테두리 둥글게 */
        }

        h1 {
            font-size: 48px; /* 제목 크기 */
            margin-bottom: 10px; /* 제목 아래 여백 */
        }

        p {
            font-size: 18px; /* 본문 텍스트 크기 */
            margin: 5px 0; /* 본문 텍스트 여백 */
        }

        ul {
            list-style-type: none; /* 기본 리스트 스타일 제거 */
            padding: 0; /* 패딩 제거 */
        }

        li {
            margin: 5px 0; /* 리스트 항목 여백 */
        }

        a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #007bff; /* 링크 색상 */
            font-weight: bold; /* 링크 글자 두께 */
        }

        a:hover {
            text-decoration: underline; /* 링크 hover 시 밑줄 추가 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="error-content">
        <h1>에러</h1>
        <p>요청 처리 중 오류가 발생했습니다.</p>
        <p>에러 상세 정보:</p>
        <ul>
            <li>에러 코드: <span th:text="${status}"></span></li>
            <li>에러 메시지: <span th:text="${message}"></span></li>
        </ul>
        <p><a href="/main">홈페이지로 돌아가기</a></p>
    </div>
</div>
</body>
</html>
